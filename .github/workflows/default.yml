name: test and build

on:
  push:
    branches:
      - '*'

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@main

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Unit Tests
        run: |
          cd frontend
          npm run test

  build:
    runs-on: ubuntu-latest

    needs: unit-tests

    steps:
      - name: Checkout master
        uses: actions/checkout@main

      - name: Download PACKAGE_VERSION Artifact
        uses: actions/download-artifact@v3
        with:
          name: PACKAGE_VERSION
          path: .

      - name: Read PACKAGE_VERSION
        id: read_package_version
        run: |
          export PACKAGE_VERSION=$(cat PACKAGE_VERSION)
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV

      - name: Build container image
        run: docker build -t registry.digitalocean.com/kephalosk/personal-finance-app:latest -f deployment/Dockerfile .
